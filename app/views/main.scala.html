@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
              <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body style="margin: 0px;">
        <div class="header"> 
            <h1 class="title"> recruIT</h1>
        </div>
        <div class="body">
            <div class="body__top">
                <h2 class="body__top--message">Postulate ahora! </h2>
            </div>
            <div class="body__mid">
                
                <div class="recruit__form">
                  <form action="/api/v1/recruit">
                    <label for="fname">Nombre</label>
                    <input type="text" id="fname" name="firstname" placeholder="Tu nombre..">

                    <label for="lname">Apellido</label>
                    <input type="text" id="lname" name="lastname" placeholder="Tu apellido..">
                    
                    <label for="dateofbirth">Fecha de nacimiento</label>
                    <input type="date" id="dateofbirth"/>
                    
                    <label for="gender">GÃ©nero</label>
                    <select id="gender" name="genero">
                      <option value="femenino">Femenino</option>
                      <option value="masculino">Masculino</option>
                    </select>
                    
                    <label for="country">Nacionalidad</label>
                    <select id="country" name="country">
                      <option value="argentina">Argentina</option>
                      <option value="bolivia">Bolivia</option>
                      <option value="ecuador">Ecuador</option>
                      <option value="brazil">Brasil</option>
                    </select>

                    <input type="submit" value="Submit">
                  </form>
                </div>
            </div>
        </div>
    </body>
</html>
